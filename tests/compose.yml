services:
  web:
    build: ../docker/web
    volumes:
      - ..:/app:cached
    env_file:
      - ../env.txt
    depends_on:
      - app
      - db

  app:
    build: ../docker/app
    env_file:
      - ../env.txt
    volumes:
      - ..:/app:cached
      - vendor:/app/vendor

  db:
    image: ghcr.io/densuke/mysql:main
    #build: db/build
    env_file:
      - ../env.txt
    volumes:
      - db_data:/var/lib/mysql
      - ../database-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 5s

  selenium:
    image: seleniarm/standalone-chromium
    ports:
      - 4444 # Selenium grid server
      - 7900 # NoVNC server
    shm_size: 2gb

volumes:
  db_data:
  vendor:
